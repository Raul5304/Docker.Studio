<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijeras</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, black, rgb(65, 65, 65)) fixed;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      text-align: center;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .contenedor-botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 30px;
      cursor: pointer;
      background-color: black;
      color: white;
      border: 1px solid white;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    button:hover {
      background-color: white;
      color: black;
    }
    #resultado {
      margin-top: 40px;
      font-size: 24px;
      text-align: center;
    }
    #racha {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Piedra, Papel o Tijeras</h1>
  </header>
  <main>
    <div id="racha">Racha de victorias: 0</div>
    <div class="contenedor-botones">
      <button onclick="jugar('piedra')">✊</button>
      <button onclick="jugar('papel')">✋</button>
      <button onclick="jugar('tijeras')">✌️</button>
    </div>
    <p id="resultado">¡Haz tu elección!</p>
  </main>
  <script>
    let rachaVictorias = 0;
    function jugar(eleccionUsuario) {
      const opciones = ['piedra', 'papel', 'tijeras'];
      const eleccionMaquina = opciones[Math.floor(Math.random() * 3)];
      let resultado;
      if (eleccionUsuario === eleccionMaquina) {
        resultado = "¡Empate! Ambos eligieron " + eleccionUsuario;
      } else if (
        (eleccionUsuario === 'piedra' && eleccionMaquina === 'tijeras') ||
        (eleccionUsuario === 'papel' && eleccionMaquina === 'piedra') ||
        (eleccionUsuario === 'tijeras' && eleccionMaquina === 'papel')
      ) {
        resultado = "¡Ganaste! La máquina eligió " + eleccionMaquina;
        rachaVictorias++;
      } else {
        resultado = "Perdiste... La máquina eligió " + eleccionMaquina;
        rachaVictorias = 0;
      }
      document.getElementById('resultado').textContent = resultado;
      document.getElementById('racha').textContent = "Racha de victorias: " + rachaVictorias;
    }
  </script>
</body>
</html>
